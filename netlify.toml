# Netlify Yapılandırma Dosyası
# Paylaşım Takvimi - Frontend Deploy Settings

[build]
  # Frontend için build komutu yok (Vanilla JS), sadece dosyaları publish et
  publish = "."
  # Backend server/ klasörünü ignore et
  ignore = "git diff --quiet HEAD^ HEAD server/"

# Netlify Functions için (opsiyonel - şu an kullanılmıyor)
[build.environment]
  NODE_VERSION = "20"

# SPA Routing için (tüm route'lar index.html'e yönlendirilecek)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers ayarları (_headers dosyasından alınacak, bu opsiyonel)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://paylasimtakvimi.onrender.com https://paylasimtakvimi.netlify.app https://cdn.jsdelivr.net; frame-ancestors 'none';"

# 404 sayfası için
[[redirects]]
  from = "/404"
  to = "/index.html"
  status = 404

